<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Sticky Position</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            height: auto;
            width: 100%;
        }
        body div{
            position: absolute;
            width: 100%;
            height: auto;
        }




    </style>






</head>
<body>
<div>
    <div>
        <div>
            <h1>Card 1</h1>
        </div>
        <h1>Hello</h1>
    </div>
    <div>
        <div>
            <h1>Card 2</h1>
        </div>
        <h1>How</h1>
    </div>
    <div>
        <div>
            <h1>Card 3</h1>
        </div>
        <h1>Are</h1>
    </div>
    <div>
        <div>
            <h1>Card 4</h1>
        </div>
        <h1>You..?</h1>
    </div>
</div>
</body>
</html>
